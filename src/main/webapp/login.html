<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: black !important;
            color: black !important;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-container {
            background-color: #ff9900;
            color: black;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #28752a;
        }
        button.register {
            background-color: #211ca6 !important;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        button.register:hover {
            background-color: #120f5e !important;
        }
    </style>
    <body>
    <div class="login-container">
        <h2>Login</h2>
        <form action="login" method="post" onsubmit="validateForm()">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <label id="errorMessageLabel" style="color: red; display: none;"></label>
            <button class="login" type="submit">Login</button>
        </form>
        <p>
            <label>Don't have an account yet?</label>
            <a href="/DatabaseConnection/register">
                <button class="register" type="button">Register</button>
            </a>
        </p>
    </div>
    <script>
        function validateForm() {
            var errorMessage = "Invalid email or password"; // Set the error message here
            var errorMessageLabel = document.getElementById('errorMessageLabel');

            // Check if errorMessage is not null or empty
            if (errorMessage && errorMessage.trim() !== "") {
                errorMessageLabel.innerHTML = errorMessage;
                errorMessageLabel.style.display = 'block'; // Show the label
                return false; // Prevent form submission
            } else {
                // Clear the label and hide it
                errorMessageLabel.innerHTML = "";
                errorMessageLabel.style.display = 'none';
                return true; // Allow form submission
            }
        }
    </script>
    </body>
    </html>
